    <style>
        /* Estilo general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f3f4f6;
            color: #333;
        }

        /* Encabezado */
        header {
            text-align: center;
            padding: 20px;
            background-color: #1e90ff;
            color: white;
            width: 100%;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        header h2 {
            font-size: 1.2em;
            font-weight: 300;
        }

        /* Menú de navegación */
        nav {
            background-color: #ffffff;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 10px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #1e90ff;
            color: white;
        }

        /* Contenido principal */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-section img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        .icons-section {
            display: flex;
            gap: 20px;
        }

        .icons-section img {
            width: 100px;
            height: auto;
        }

        /* Botones en el pie de página */
        footer {
            margin-top: auto;
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #ffffff;
            box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.1);
        }

        footer button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        footer button:first-child {
            background-color: #e74c3c;
            color: white;
        }

        footer button:last-child {
            background-color: #1e90ff;
            color: white;
        }

        footer button:hover {
            opacity: 0.9;
        }
        /* Estilo general para los botones */
button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.3s ease, box-shadow 0.3s;
    font-weight: bold;
    text-transform: uppercase;
}

/* Estilo específico para el botón "Sacar Presupuesto" */
#btnPresupuesto {
    background-color: #1e90ff;
    color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#btnPresupuesto:hover {
    background-color: #4682b4;
    transform: scale(1.05);
    box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
}

/* Estilo específico para el botón "Ir a Factura" */
#btnFactura {
    background-color: #32cd32;
    color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#btnFactura:hover {
    background-color: #28a745;
    transform: scale(1.05);
    box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
}

/* Estilo para los botones en la vista móvil (opcional, para mejor presentación en pantallas pequeñas) */
@media (max-width: 600px) {
    button {
        width: 100%;
        font-size: 14px;
        padding: 10px 20px;
    }
}

    </style>

    <h1>Presupuesto y Factura</h1>

    <!-- Sección con los dos botones -->
    <div>
        <button id="btnPresupuesto">Sacar Presupuesto</button>
        <button id="btnFactura">Ir a Factura</button>
    </div>

    <!-- Formulario de presupuesto -->
    <div id="presupuestoForm" style="display: none;">
        <h2>Presupuesto</h2>
        <form id="formPresupuesto">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" required>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            <label for="precio">Precio por unidad:</label>
            <input type="number" id="precio" name="precio" required>
            <button type="button" onclick="agregarProducto()">Agregar Producto</button>
        </form>
        <h3>Lista de productos agregados</h3>
        <ul id="listaProductos">
            <!-- Aquí aparecerán los productos agregados -->
        </ul>
        <button type="button" onclick="imprimirPresupuesto()">Imprimir Presupuesto</button>
    </div>

    <!-- Pie de página -->
    <footer>
        <button onclick="cerrarApp()">Cerrar</button>
       
    </footer>

    <script>
         // Redirigir a la página presupuesto.html cuando se hace clic en el botón "Sacar Presupuesto"
         document.getElementById("btnPresupuesto").addEventListener("click", () => {
            window.location.href = "presupuesto.html";  // Redirigir a la página de presupuesto
        });
        function cerrarApp() {
            alert("Cerrando la aplicación...");
            window.location.href = "index.html";
        
        }

        function facturar() {
            alert("Iniciando el proceso de facturación...");
            window.location.href = "factura-venta.html";

           
        }
                // Mostrar y ocultar el formulario de presupuesto
                document.getElementById("btnPresupuesto").addEventListener("click", () => {
            document.getElementById("presupuestoForm").style.display = "block";  // Mostrar formulario
        });

        document.getElementById("btnFactura").addEventListener("click", () => {
            window.location.href = "factura.html";  // Redirigir a la página de factura
        });

        
    </script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Vidriería</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Bienvenido</h1>
        <p>Por favor ingrese sus credenciales de acceso</p>
        <form id="loginForm">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" placeholder="Ingrese su usuario" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            
            <div class="button-container">
                <button type="button" class="btn-cancel" id="cancelButton">Cancelar</button>
                <button type="submit" class="btn-login">Aceptar</button>
            </div>
        </form>
    </div>

  <!-- Modal de éxito -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <p id="successMessage">Usuario o contraseña incorrectos.</p>
        <button id="successBtn" class="modal-button">Aceptar</button>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
